# ************************************************************
# Section Format
# ************************************************************
# 
# [package.{command}.{pytorch version}]
# package = version 
# [[package.{command}.{pytorch version}.platforms]]
# key = value
# ************************************************************

commands = ['pip', 'mamba', 'conda']

# TORCH - CONDA

# 2.0.0
[torch.conda."2.0.0"]
